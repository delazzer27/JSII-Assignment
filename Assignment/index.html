<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div>
            <input type="text" id="result"> 
            <input type="button" value="clear" class="clear"> 
        </div>
        <div>
            <input type="button" value="1" class="numbers"> 
            <input type="button" value="2" class="numbers"> 
            <input type="button" value="3" class="numbers"> 
            <input type="button" value="/" class="operator"> 
        </div>
        <div>
            <input type="button" value="4" class="numbers"> 
            <input type="button" value="5" class="numbers"> 
            <input type="button" value="6" class="numbers"> 
            <input type="button" value="*" class="operator"> 
        </div>
        <div>
            <input type="button" value="7" class="numbers"> 
            <input type="button" value="8" class="numbers"> 
            <input type="button" value="9" class="numbers"> 
            <input type="button" value="-" class="operator"> 
        </div>
        <div>
            <input type="button" value="0" class="numbers"> 
            <input type="button" value="."> 
            <input type="button" value="+" class="operator"> 
            <input type="button" value="=" class="equal"> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
